
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHESTORM | AI-Powered Fraud Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'risky-flash': 'risky-flash 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'pulse-fast': 'pulse 0.6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'vignette-pulse': 'vignette-pulse 4s ease-in-out infinite',
                        'scanline': 'scan 3s linear infinite',
                    },
                    keyframes: {
                        'risky-flash': {
                            '0%, 100%': { backgroundColor: 'rgba(239, 68, 68, 0.15)', color: '#ef4444' },
                            '50%': { backgroundColor: 'rgba(239, 68, 68, 1)', color: '#fff' },
                        },
                        'vignette-pulse': {
                            '0%, 100%': { boxShadow: 'inset 0 0 100px rgba(239, 68, 68, 0)' },
                            '50%': { boxShadow: 'inset 0 0 150px rgba(239, 68, 68, 0.2)' },
                        },
                        'scan': {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #3b82f6;
            --neon-red: #ef4444;
            --glass-bg: rgba(15, 18, 25, 0.8);
        }
        
        body {
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glow-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        
        .glow-red {
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }

        .scanline-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
            opacity: 0.1;
        }

        .scanline {
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, var(--neon-blue), transparent);
            position: absolute;
            animation: scan 4s linear infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #475569;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .risky-phrase {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>

</html>
